<div class="login-form">
  <div class="p-t-100 p-b-50" fxLayout="column" fxLayoutGap="15px">
    <div fxLayout="row wrap">
      <div class="m-auto" fxFlex="30" fxFlex.md="30" fxFlex.sm="50" fxFlex.xs="100" fxFlex.xl="25" fxLayout="column">
        <mat-card class="p-5">
          <!--Form Title-->
          <img mat-card-image [src]="nav_logo" alt="Simplexam logo" class="logo">
          <div class="auth-header-login p-t-10">
            <app-error *ngIf="error" [data]="error"></app-error>
          </div>
          <mat-card-content>
            <!--Form start-->
            <form fxLayout="row wrap" [formGroup]="loginForm" (ngSubmit)="login()">
              <mat-form-field appearance="outline" fxFlex="100"
                [ngClass]="{ 'has-error': isSubmitted }">
                <mat-label>Email ID*</mat-label>
                <input matInput name="email" placeholder="Email ID" formControlName="email" autocomplete="off" #firstname>
                <mat-error *ngIf="isSubmitted">{{errorMessages?.entervalidemail}}</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100"
                [ngClass]="{ 'has-error': isSubmitted }" class="m-b-0">
                <mat-label>Password*</mat-label>
                <input matInput name="password" [type]="passwordFieldType ? 'text' : 'password'" placeholder="Password"
                  formControlName="password">
                <mat-icon matSuffix class="check-password" (click)="togglePasswordFieldType()">
                  {{passwordFieldType ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="isSubmitted">{{errorMessages?.entervalidpassword}}</mat-error>
              </mat-form-field>

              <div class="forgot-password"> <span routerLink="/forgotpassword">Forgot Password ?</span></div>
              <button mat-raised-button color="primary" type="submit" class="authentication-btn"> Login</button>
            </form>
            <div class="new-account">New to Simplexam<sup>â„¢</sup>  <span routerLink="/register" class="m-l-5">Sign up here</span></div>
          </mat-card-content>
          <!-- <img mat-card-image [src]="icon_logo" alt="Simplexam logo" class="text-center bottom-icon"> -->
        </mat-card>
      </div>
    </div>
  </div>
</div>
