<div class="lucy-register-form">
  <div class="p-t-100" fxLayout="column" fxLayoutGap="15px">
    <div fxLayout="row wrap">
      <div class="m-auto" fxFlex="25" fxFlex.md="30" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column">
        <mat-card class="p-5">
          <!--Form Title-->
          <mat-card-title>LUCY</mat-card-title>

          <!--Form subTitle-->
          <mat-card-subtitle class="m-t-5 m-b-50">Sign Up your lucy account</mat-card-subtitle>
          <mat-card-content>

            <!--Form start-->
            <form fxLayout="row wrap" [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
              <mat-form-field class="mt-20" appearance="outline" fxFlex="100">
                <mat-label>First name*</mat-label>
                <input matInput placeholder="First name" formControlName="firstName" autocomplete="off">
                <mat-icon matSuffix>supervised_user_circle</mat-icon>
              </mat-form-field>
              <mat-form-field class="mt-20" appearance="outline" fxFlex="100">
                <mat-label>Last name*</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName" autocomplete="off">
                <mat-icon matSuffix>supervised_user_circle</mat-icon>
              </mat-form-field>
              <mat-form-field class="mt-20" appearance="outline" fxFlex="100">
                <mat-label>Middle initial*</mat-label>
                <input matInput placeholder="Middle initial" formControlName="middleInitial" autocomplete="off">
                <mat-icon matSuffix>supervised_user_circle</mat-icon>
              </mat-form-field>
              <mat-form-field class="mt-20" appearance="outline" fxFlex="100">
                <mat-label>Company name</mat-label>
                <input matInput placeholder="Company name" formControlName="companyName">
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-form-field class="mt-20" appearance="outline" fxFlex="100">
                <mat-label>E Mail*</mat-label>
                <input matInput placeholder="E Mail" formControlName="email" autocomplete="off">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field class="mt-20" appearance="outline" fxFlex="100">
                <mat-label>Password*</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-form-field class="mt-20" appearance="outline" fxFlex="100">
                <mat-label>Confirm Password*</mat-label>
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-checkbox class="p-t-5 p-b-5" (click)="signUpVerify()"> Agree the terms and policy</mat-checkbox>
              <button mat-raised-button color="primary" type="submit">Sign Up</button>
            </form>
            <!--Form end-->
          </mat-card-content>

        </mat-card>
        <div class="lucy-new-account">Already have an account? <span routerLink="/login"> Sign In</span></div>
      </div>
    </div>
  </div>
</div>
