<div class="lucy-register-form">
  <div class="p-t-30 p-b-30" fxLayout="column" fxLayoutGap="15px">
    <div fxLayout="row">
      <div class="m-auto" fxFlex="30" fxFlex.md="30" fxFlex.sm="50" fxFlex.xs="100" fxFlex.xl="25" fxLayout="column"
        fxLayoutGap="15px">
        <mat-card class="p-5">
          <!--Form Title-->
          <img mat-card-image [src]="logo" alt="Lucy logo" class="logo">
          <mat-card-title class="p-t-10 ">Sign Up</mat-card-title>
          <mat-card-content>
            <!--Form start-->
            <form fxLayout="row wrap" [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
              <mat-form-field class="m-t-20" appearance="outline" fxFlex="100">
                <mat-label>First name*</mat-label>
                <input matInput placeholder="First name" formControlName="firstName" autocomplete="off">
              </mat-form-field>
              <mat-form-field class="p-r-5" appearance="outline" fxFlex="60">
                <mat-label>Last name*</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName" autocomplete="off">
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="40">
                <mat-label>Middle name/MI*</mat-label>
                <input matInput placeholder="Middle name/MI" formControlName="middleInitial" autocomplete="off">
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Company name</mat-label>
                <input matInput placeholder="Company name" formControlName="companyName" autocomplete="off">
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Email ID*</mat-label>
                <input matInput placeholder="Email ID" formControlName="email" autocomplete="off">
                <mat-error>{{errorMessages?.entervalidemail}}</mat-error>
              </mat-form-field>
              <mat-form-field class="p-r-5" appearance="outline" fxFlex="100" fxFlex.md="50" fxFlex.lg="50"
                fxFlex.sm="50" fxFlex.xl="50">
                <mat-label>Password*</mat-label>
                <input matInput [type]="passwordFieldType ? 'text' : 'password'" placeholder="Password"
                  formControlName="password">
                <mat-icon matSuffix
                  matTooltip="Password must contain at least 8 characters, including UPPER/lowercase, special character and numbers."
                  matTooltipPosition="above">error_outline</mat-icon>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.sm="50"
                fxFlex.xl="50">
                <mat-label>Confirm password*</mat-label>
                <input matInput [type]="passwordFieldType ? 'text' : 'password'" placeholder="Confirm password"
                  formControlName="confirmPassword">
                <mat-icon matSuffix class="check-password" (click)="togglePasswordFieldType()">
                  {{passwordFieldType ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
              <!-- <div class="p-b-3 note">Note : {{errorMessages?.passwordpattern}}</div> -->


              <re-captcha formControlName="captcha" name="captcha" required></re-captcha>

              <mat-checkbox class="p-t-5 p-b-5" name="policy" formControlName="policy"> Agree the terms and conditions
              </mat-checkbox>
              <mat-error *ngIf="isSubmitted && formControls.policy.errors" class="note">{{errorMessages?.agreeterms}}
              </mat-error>
              <button mat-raised-button color="primary" type="submit" class="authentication-btn">Sign up<i
                  class="fa fa-arrow-right"></i></button>
            </form>
            <div class="lucy-new-account">Already have an account? <span routerLink="/login">Sign In</span></div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
