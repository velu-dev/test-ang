<div fxLayout="column" fxLayoutGap="25px">
    <div fxLayout="row wrap">
        <!-- loop over the cardList and show the cards -->
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100"  fxLayout="column" class="p-5">
            <mat-card matRipple class="mat-card-details text-center"  [routerLink]="['/subscriber/manager/staff']" >
                <mat-card-content>
                    <h4>Subscriber Staff</h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100"  fxLayout="column" class="p-5">
            <mat-card matRipple class="mat-card-details text-center"  [routerLink]="['/subscriber/manager/settings']" >
                <mat-card-content>
                    <h4>Settings </h4>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
