<mat-card class="m-card">
    <mat-card-header>
        <div class="m-0 content-wrapper-main-title">Manage Billing</div>
        <span class="spacer"></span>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="p-t-3 m-b-0">
        <div class="table-filter">
            <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="filterValue"
                placeholder="Search by name, number">
        </div>
        <span class="spacer"></span>

        <div class="user-detail">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="bill_no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill # </th>
                    <td mat-cell *matCellDef="let row"> {{row.bill_no}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="claim_no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Claim # </th>
                    <td mat-cell *matCellDef="let row"> {{row.claim_no}}% </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="claimant_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Claimant Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.claimant_name}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="examinar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Examinar </th>
                    <td mat-cell *matCellDef="let row"> {{row.examinar}} </td>
                </ng-container>

                <ng-container matColumnDef="bill_total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill Total </th>
                    <td mat-cell *matCellDef="let row"> {{row.bill_total}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> <button>Action</button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <app-nodata *ngIf="dataSource?.filteredData?.length == 0"></app-nodata>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </div>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card-content>
</mat-card>
