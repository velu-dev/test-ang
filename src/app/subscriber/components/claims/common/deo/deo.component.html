<div class="deu_info m-t-15">
    <form fxLayout="row wrap" fxFlex="100" [formGroup]="DEU" (keydown.enter)="$event.target.tagName == 'TEXTAREA'">
        <mat-form-field *ngIf="!isEdit" appearance="outline" fxFlex="100" fxFlex.md="100" fxFlex.sm="100"
            fxFlex.xs="100">
            <mat-label>Office Name</mat-label>
            <input matInput placeholder="Office Name" formControlName="name" autocomplete="off">
        </mat-form-field>
        <mat-form-field *ngIf="isEdit" appearance="outline" fxFlex="100" fxFlex.md="100" fxFlex.sm="100"
            fxFlex.xs="100">
            <mat-label>Office Name</mat-label>
            <input matInput placeholder="Select office name" aria-label="Office Name" [matAutocomplete]="deuAuto"
                [formControl]="deuCtrl">
            <mat-autocomplete #deuAuto="matAutocomplete">
                <mat-option *ngFor="let deu of (filteredDeu | async)" (click)="deuSelect(deu)" [value]="deu.deu_office">
                    <span>{{deu.code}} - {{deu.deu_office}}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Street Address 1</mat-label>
            <textarea matInput placeholder="Street Address 1" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="2"
                formControlName="street1"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Street Address 2</mat-label>
            <textarea matInput placeholder="Street Address 2" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="2"
                formControlName="street2"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="City" formControlName="city" autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state.state_code">{{state.state}}
                </mat-option>
            </mat-select>
            <mat-error>Please enter valid state</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Zip Code</mat-label>
            <input matInput mask="9{10}" [dropSpecialCharacters]="false" formControlName="zip_code"
                placeholder="Zip Code" autocomplete="off">
            <mat-error>Please enter valid zip code</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" (keypress)="numberOnly($event)" mask="(000) 000-0000" placeholder="Phone Number"
                formControlName="phone" autocomplete="off">
            <mat-error>Please enter valid phone number</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" autocomplete="off">
            <mat-error>Please enter valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Fax</mat-label>
            <input matInput placeholder="Fax" formControlName="fax" mask="000-000-0000" autocomplete="off">
            <mat-error>Please enter valid fax number</mat-error>
        </mat-form-field>
        <div *ngIf="isEdit" class="text-center w-100 m-t-10">

            <button mat-stroked-button type="button" (click)="cancel();isEdit = false" class="outline-danger"
                color="warn">Cancel</button>
            <button mat-stroked-button class="m-l-10 outline-success" (click)="updateDEU()">
                Save </button>
        </div>
    </form>
</div>
