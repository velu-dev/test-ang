<div class="m-t-10 p-b-30">
    <table mat-table [dataSource]="dataSource" class=" user-table">

        <ng-container matColumnDef="billable_item">
            <th mat-header-cell *matHeaderCellDef> Exam Type </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="['/subscriber/new-billable-item',this.claimId,this.claimantId,element.id]">{{element.exam_type_code}} {{element.exam_type_name}}</a></td>
        </ng-container>

        <ng-container matColumnDef="examiner">
            <th mat-header-cell *matHeaderCellDef> Examiner </th>
            <td mat-cell *matCellDef="let element"> {{element.examiner_name}} </td>
        </ng-container>

        <ng-container matColumnDef="d_o_s">
            <th mat-header-cell *matHeaderCellDef> Date Of Service </th>
            <td mat-cell *matCellDef="let element"> {{element.appointment_scheduled_date_time | date:'MM-dd-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Billable Item Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <app-nodata  *ngIf="dataSource?.filteredData?.length == 0"></app-nodata>
</div>
