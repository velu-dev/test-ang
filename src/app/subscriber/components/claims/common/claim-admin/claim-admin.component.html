<div fxLayout="row wrap" class="claim_admin">
    <form fxLayout="row wrap" fxFlex="100" [formGroup]="claimAdminForm">
        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Insurance Name</mat-label>
            <input matInput placeholder="Insurance" formControlName="company_name" autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Adjuster Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Address 1</mat-label>
            <textarea matInput formControlName="street1"></textarea>
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Address 2</mat-label>
            <textarea matInput formControlName="street2"></textarea>
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="city" formControlName="city" autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state.state">{{state.state}}
                </mat-option>
            </mat-select>
            <mat-error>Enter valid state</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="Zip Code" formControlName="zip_code" autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Adjuster Phone</mat-label>
            <input matInput type="text" mask="(000) 000-0000" placeholder="Phone" formControlName="phone"
                autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Adjuster Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
            <mat-label>Adjuster Fax</mat-label>
            <input matInput mask="000-000-0000" placeholder="Fax" formControlName="fax" autocomplete="off">
            <mat-error>Enter valid fax number</mat-error>
        </mat-form-field>
        <div *ngIf="isEdit" class="text-center w-100 m-t-10 m-b-10">
            <button mat-raised-button class="m-r-10 rounded-corner btn_success" (click)="updateClaimAdmin()">
                Save </button>
            <button mat-raised-button type="button" (click)="cancel();isEdit = false" class="rounded-corner"
                color="warn">Cancel</button>
        </div>
    </form>
</div>
