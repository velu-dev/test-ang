<mat-card>
    <mat-card-header>
        <div fxLayout="row wrap" class="w-100">
            <div fxFlex="33.3" fxFlex.sm="33.3" fxFlex.xs="50">
                <div class="content-wrapper-main-title p-t-10 m-b-10"> Claimant</div>
            </div>
            <div fxFlex="33.3" fxFlex.sm="33.3" fxFlex.xs="50" class="reference_no">
                <div class="content-wrapper-main-title p-t-10 m-b-10 text-center"
                    *ngIf="claimantDetailsclaimant?.internal_reference">Ref #:
                    {{claimantDetailsclaimant?.internal_reference}}</div>
            </div>
        </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="p-b-15 m-t-15">
        <form fxLayout="row wrap" fxFlex="100" class="p-t-10">
            <mat-form-field appearance="outline" fxFlex="100" fxFlex.xl="33.3" fxFlex.lg="33.3" fxFlex.md="33.3"
                fxFlex.sm="50" fxFlex.xs="100">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" [value]="claimant_name" autocomplete="off" disabled>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" fxFlex.xl="33.3" fxFlex.lg="33.3" fxFlex.md="33.3"
                fxFlex.sm="50" fxFlex.xs="100">
                <mat-label>Date of Birth</mat-label>
                <input matInput placeholder="Date of Birth"
                    value="{{claimantDetailsclaimant.date_of_birth | date:'MM-dd-yyyy'}}" autocomplete="off" disabled>
            </mat-form-field>

            <div fxFlex="100" fxFlex.xl="33.3" fxFlex.lg="33.3" fxFlex.md="33.3" fxFlex.sm="50" fxFlex.xs="100">
                <mat-form-field appearance="outline" fxFlex="70" class="phone">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Phone"
                        value="{{claimantDetailsclaimant.phone_no_1 | mask:'(000) 000-0000'}}" autocomplete="off"
                        disabled>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="30" class="phone-ext">
                    <mat-label>Ext</mat-label>
                    <input matInput type="text" placeholder="Ext" autocomplete="off"
                        value="{{claimantDetailsclaimant.phone_ext1}}" disabled>
                    <mat-error>Please enter valid Extension</mat-error>
                </mat-form-field>

            </div>
        </form>
    </mat-card-content>
</mat-card>
