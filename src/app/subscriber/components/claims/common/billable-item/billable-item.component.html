<div class="m-t-10">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

        <ng-container matColumnDef="billable_item">
            <th mat-header-cell *matHeaderCellDef> Billable Item </th>
            <td mat-cell *matCellDef="let element"> <a href="#">{{element.billable_item}} </a></td>
        </ng-container>

        <ng-container matColumnDef="examiner">
            <th mat-header-cell *matHeaderCellDef> Examiner </th>
            <td mat-cell *matCellDef="let element"> {{element.examiner}} </td>
        </ng-container>

        <ng-container matColumnDef="d_o_s">
            <th mat-header-cell *matHeaderCellDef> Date of Service </th>
            <td mat-cell *matCellDef="let element"> {{element.d_o_s}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
