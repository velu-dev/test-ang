<mat-card class="m-card">
    <button routerLink="new" mat-mini-fab [ngClass]="{'hide-mobile': !isMobile, 'floating-btn': isMobile}"
        class="add-user">
        <mat-icon>add</mat-icon>
    </button>
    <mat-tab-group class="user-list">
        <!-- ######~~~~~ Active Users ~~~~~##### -->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="p-r-5"> person </mat-icon>
                <span> Claimants </span>
            </ng-template>
        </mat-tab>
        <!-- ######~~~~~ Invited Users ~~~~~##### -->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="p-r-5"> account_box </mat-icon>
                <span> Claims</span>
            </ng-template>
        </mat-tab>
        <!-- ######~~~~~ Disabled Users ~~~~~##### -->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="p-r-5"> note_add </mat-icon>
                <span> Billable Items</span>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <mat-card-content class="p-t-3  m-b-0">
        <div class="table-filter">
            <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filterValue"
                placeholder="Search by name, email, role">
        </div>
        <span class="spacer"></span>
        <button mat-icon-button class="filter-icon" (click)="exportData()">
            <img class="icon-16" [src]="xls" alt="export" />
        </button>

        <div class="user-detail">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i=index">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName[i]}} </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="i == 0 && isMobile">
                            <mat-icon mat-raised-button
                                [ngClass]="{'table-expand': expandId == element.id, 'expand-close': !(expandId == element.id)}">
                                {{ expandId == element.id ? 'remove_circle' : 'add_circle'}}
                            </mat-icon>
                        </span>
                        <span>{{element[column]}} </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="detail" [@detailExpand]="expandId == element.id ? 'expanded' : 'collapsed'">
                            <div class="resposive-table">
                                <div><span>First Name</span> {{element.first_name}} </div>
                                <div><span>Last Name</span> {{element.last_name}} </div>
                                <div><span>Email ID</span> {{element.sign_in_email_id}} </div>
                                <div><span>Role</span> {{element.role_name}} </div>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="row"
                    [class.row]="expandedElement === element" (click)="openElement(element)">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
            </table>
            <app-nodata *ngIf="dataSource?.filteredData?.length == 0"></app-nodata>
        </div>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

    </mat-card-content>
</mat-card>
