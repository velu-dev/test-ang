<mat-card class="m-card">
    <mat-card-header>
        <div class="m-0 content-wrapper-main-title">Manage Claims</div>
        <span class="spacer"></span>
        <button routerLink="new-claim" mat-mini-fab class="add-user">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="p-t-3 m-b-0">
        <div class="table-filter">
            <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filterValue"
                placeholder="Search by name, email, etc">
        </div>
        <span class="spacer"></span>
        <button mat-icon-button class="filter-icon" (click)="exportData()">
            <img class="icon-16" [src]="xls" alt="export" />
        </button>

        <div class="user-detail">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 user-table"
                matSort>
                <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i=index">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName[i]}} </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="i == 0 && isMobile">
                            <mat-icon mat-raised-button
                                [ngClass]="{'table-expand': expandId == element.claim_id, 'expand-close': !(expandId == element.claim_id)}">
                                {{ expandId == element.claim_id ? 'remove_circle' : 'add_circle'}}
                            </mat-icon>
                        </span>
                        <span>{{element[column]}} </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="detail" [@detailExpand]="expandId == element.claim_id ? 'expanded' : 'collapsed'">
                            <div class="resposive-table">
                                <div><span>First Name</span> {{element.first_name}} </div>
                                <div><span>Last Name</span> {{element.last_name}} </div>
                                <div><span>Date Of Birth</span> {{element.date_of_birth}} </div>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="row"
                    [class.row]="expandedElement === element" (click)="openElement(element)">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
            </table>
            <app-nodata *ngIf="dataSource?.filteredData?.length == 0"></app-nodata>
        </div>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card-content>
</mat-card>
