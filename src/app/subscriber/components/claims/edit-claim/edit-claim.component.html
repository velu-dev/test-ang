<div class="m-0 content-wrapper-main-title">Page Status :</div>
<!-- ###~~~~~ Claimant section  ~~~~~###-->
<div class="claimant_info" fxLayout="row wrap">
    <div fxFlex="100">
        <app-claimant-details *ngIf="!isLoading" [state]="states" [claimant]="claimantDetail"></app-claimant-details>
    </div>
</div>


<!-- ###~~~~~ Claim section  ~~~~~###-->
<div class="claim_info m-t-20" fxLayout="row wrap">
    <div fxFlex="100">
        <app-claim *ngIf="!isLoading" [is_billable_item_available]="is_billable_item_available"
            (examType)="changeExamType($event)" [state]="states" [claim]="claimDetail"></app-claim>
    </div>
</div>

<!-- ###~~~~~ Create Billing section  ~~~~~###-->
<div class="Bill_info m-t-25" fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-header>
                <div class="content-wrapper-main-title p-t-10 m-b-10">Billable Items </div>
                <span class="spacer"></span>
                <button mat-stroked-button (click)="navigateBillable()" class="m-b-5 outline-success">
                    New Billable item
                </button>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content class="p-b-15">
                <app-update-billable-item *ngIf="!isLoading" (billableitemCount)="billableitemCount($event)"
                    [claim_id]="claimId" [claimant_id]="claimantDetail?.id" [state]="states"></app-update-billable-item>
            </mat-card-content>
        </mat-card>
    </div>
</div>


<!-- ###~~~~~  injury  ~~~~~###-->
<div class="injury m-t-25" fxLayout="row wrap">
    <div fxFlex="100">
        <app-injury *ngIf="!isLoading" [date_of_birth]="dateOfBirth" [body_part]="bodyParts" [claim_id]="claimId"
            [state]="states"></app-injury>
    </div>
</div>

<!-- ###~~~~~  Claims Administrator  ~~~~~###-->
<div class="claim_admin m-t-25" fxLayout="row wrap">
    <div fxFlex="100">
        <app-claim-admin *ngIf="!isLoading" [state]="states" [claim_admin]="claimAdminDetail">
        </app-claim-admin>
    </div>
</div>

<!-- ###~~~~~  Employer  ~~~~~###-->
<div class="employer m-t-25" fxLayout="row wrap">
    <div fxFlex="100">
        <app-employer *ngIf="!isLoading" [state]="states" [employer]="employeDetail">
        </app-employer>
    </div>
</div>

<!-- ###~~~~~ Applicant Attorney   ~~~~~###-->
<div class="app_attorney m-t-25" fxLayout="row wrap">
    <div fxFlex="100">
        <app-application-attorney *ngIf="!isLoading" [state]="states" [aattorney]="aAttorneyDetail">
        </app-application-attorney>
    </div>
</div>

<!-- ###~~~~~  defance attroney   ~~~~~###-->
<div class="def_attorney m-t-25" fxLayout="row wrap">
    <div fxFlex="100">
        <app-defense-attorney *ngIf="!isLoading" [state]="states" [dattroney]="dAttorneyDetail">
        </app-defense-attorney>
    </div>
</div>

<!-- ###~~~~~ DEU Office ~~~~~###-->
<div class="deu_office m-t-25" fxLayout="row wrap" *ngIf="!isLoading && claimDetail?.exam_type_id !=3">
    <div fxFlex="100">
        <app-deo *ngIf="!isLoading && claimDetail?.exam_type_id !=3" [state]="states" [deu]="deuDetail">
        </app-deo>
    </div>
</div>
