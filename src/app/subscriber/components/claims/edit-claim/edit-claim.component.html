<div class="m-0 content-wrapper-main-title">Page Status :</div>
<!-- ###~~~~~ Claimant section  ~~~~~###-->
<div class="claimant_info" fxLayout="row wrap">
    <div fxFlex="100">
        <app-claimant-details [claimant]="claimantDetail"></app-claimant-details>
    </div>
</div>


<!-- ###~~~~~ Claim section  ~~~~~###-->
<div class="claim_info m-t-10" fxLayout="row wrap">
    <div fxFlex="100">
        <app-claim [claim]="claimDetail"></app-claim>
    </div>
</div>

<!-- ###~~~~~ Create Billing section  ~~~~~###-->
<div class="Bill_info m-t-10 m-b-10" fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-header>
                <div class="content-wrapper-main-title p-t-10 m-b-10">Billable Items </div>
                <span class="spacer"></span>
                <button mat-raised-button color="primary" class="m-b-5">
                    New Billable item
                </button>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content class="p-b-15">
                <app-update-billable-item></app-update-billable-item>
            </mat-card-content>
        </mat-card>
    </div>
</div>


<mat-accordion class="m-t-20">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Injury
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>
        <button mat-raised-button color="primary" class="m-t-5 float-right">
            Add
        </button>
        <app-injury></app-injury>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Correspondance
            </mat-panel-title>
            <mat-panel-description>
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-correspondance></app-correspondance>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Claims Administrator
            </mat-panel-title>
            <mat-panel-description>
                <button (click)="$event.stopPropagation();claimAdminEdit=!claimAdminEdit" mat-icon-button
                    color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>
        <app-claim-admin [edit]="claimAdminEdit"></app-claim-admin>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Employer
            </mat-panel-title>
            <mat-panel-description>
                <button (click)="$event.stopPropagation();employerEdit = !employerEdit" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-employer [edit]="employerEdit"></app-employer>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Applicant Attorney
            </mat-panel-title>
            <mat-panel-description>
                <button (click)="$event.stopPropagation();aaEdit = !aaEdit" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-application-attorney [edit]="aaEdit"></app-application-attorney>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Defense Attorney
            </mat-panel-title>
            <mat-panel-description>
                <button (click)="$event.stopPropagation();daEdit = !daEdit" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-defense-attorney [edit]="daEdit"></app-defense-attorney>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                DEU Office
            </mat-panel-title>
            <mat-panel-description>
                <button (click)="$event.stopPropagation();deoEdit = !deoEdit" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-deo [edit]="deoEdit"></app-deo>
    </mat-expansion-panel>

</mat-accordion>
