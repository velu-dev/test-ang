 <div fxLayout="column" fxLayoutGap="25px">
    <div fxLayout="row wrap">
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card (click)="openMenu('intake')" matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>Intake / Create New Claimant </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/appointment']">
                <mat-card-content>
                    <h4>Calendar </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/claimant-awaiting']">
                <mat-card-content>
                    <h4>Claimants Awaiting Details</h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/upcomming-billable-item']">
                <mat-card-content>
                    <h4>Upcoming Appointments </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/claim-awaiting']">
                <mat-card-content>
                    <h4>Claims Awaiting Details </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/unfinished-reports']">
                <mat-card-content>
                    <h4>Unfinished Reports </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/billable-item-awaiting']">
                <mat-card-content>
                    <h4>Billable Items Awaiting Scheduling </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/billing-collection']">
                <mat-card-content>
                    <h4>Billing and Collections </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center" [routerLink]="['/subscriber/new']">
                <mat-card-content>
                    <h4>New Staff / Staff Manager</h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/new-examiner']">
                <mat-card-content>
                    <h4>New Examiner </h4>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<div fxLayout="column" fxLayoutGap="25px" class="dashboard-list">
    <div class="user-detail">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 user-table" matSort>
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i=index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="columnName[i] == 'Action'">
                    {{columnName[i]}} </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="i == 0 && isMobile">
                        <mat-icon mat-raised-button
                            [ngClass]="{'table-expand': expandId == element.id, 'expand-close': !(expandId == element.id)}">
                            {{ expandId == element.id ? 'remove_circle' : 'add_circle'}}
                        </mat-icon>
                    </span>
                    <div>
                        <span *ngIf="column == 'claimant_name'">{{element?.last_name}},
                            {{element?.first_name}}</span>
                        <span *ngIf="column == 'procedure_type'">{{element?.procedure_type}} </span>
                        <span
                            *ngIf="column == 'examiner'">{{element?.ex_lastname}}{{element?.ex_firstname}},{{element?.ex_suffix}}</span>
                        <span *ngIf="column == 'dos'">{{element?.dos}}<small class="p-l-10"><span
                                    class="fa fa-clock-o"></span>&nbsp; 9:13 AM</small></span>
                        <span *ngIf="column == 'bill_date'">{{element?.bill_date}}</span>
                        <span *ngIf="column == 'status'">{{element?.status}}</span>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="detail" [@detailExpand]="expandId == element.id ? 'expanded' : 'collapsed'">
                        <div class="resposive-table">
                            <div><span>Claimant</span> {{element?.last_name}}, {{element?.first_name}} </div>
                            <div><span>Procedure Type</span> {{element?.procedure_type}} </div>
                            <div>
                                <span>Examiner</span>{{element?.ex_lastname}}{{element?.ex_firstname}},{{element?.ex_suffix}}
                            </div>
                            <div><span>Date of service /<br />
                                    Date Item Received</span> {{element?.dos}}<small class="p-l-10"><span
                                        class="fa fa-clock-o"></span>&nbsp; 9:13 AM</small> </div>
                            <div><span>Bill Date</span> {{element?.bill_date}} </div>
                            <div><span>Status</span> {{element?.status}} </div>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="row"
                [class.row]="expandedElement === element" (click)="openElement(element)">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        </table>
        <app-nodata *ngIf="dataSource?.filteredData?.length == 0"></app-nodata>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div> -->
