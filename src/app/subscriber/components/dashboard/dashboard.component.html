<div fxLayout="column" fxLayoutGap="25px">
    <div fxLayout="row wrap">
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center" [routerLink]="['/subscriber/users']">
                <mat-card-content>
                    <h4>Manage Users </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center"
                [routerLink]="['/subscriber/settings']">
                <mat-card-content>
                    <h4>Settings </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>Intake / Create New Claimant </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>Calendar </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>Claimants Awaiting Details</h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>Upcoming Appointments </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>Claims Awaiting Details </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>Unfinished Reports </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center" [routerLink]="['/subscriber/dashboard/billable-item-awaiting']" routerLinkActive="router-link-active" >
                <mat-card-content>
                    <h4>Billable Items Awaiting Scheduling </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>Billing and Collections </h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>New Staff / Staff Manager</h4>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="p-5">
            <mat-card matRipple class="br-top m-t-15 mat-card-details text-center">
                <mat-card-content>
                    <h4>New Examiner </h4>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
