<mat-card class="m-card">
    <mat-card-header>
        <div class="content-wrapper-main-title p-t-10">Examiners Location</div>
        <span class="spacer"></span>
        <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="primary"
            [routerLink]="['/subscriber/staff/manage-address/']" routerLinkActive="router-link-active">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="p-t-10">

        <div class="table-filter">
            <input matInput (keyup)="applyFilter($event)"
                placeholder="Search by name, email, etc">
        </div>

        <div class="user-detail">
            <table mat-table [dataSource]="dataSource" matSort class="user-table">
                <!-- Name Column -->
                <ng-container matColumnDef="first_name" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="no-wrap-td"> Examiner Name </th>
                    <td mat-cell *matCellDef="let element" class="no-wrap-td"> {{element.first_name}} {{element.last_name}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="service_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Type </th>
                    <td mat-cell *matCellDef="let element" class="width-150"> {{element.service_name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="street1">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let element"> <span class="fa fa-map-marker"></span>&nbsp;
                        {{element.street1}} {{element.street2}} {{element.city}} {{element.state}} - {{element.zipcode}}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="contact_info">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="no-wrap-td">
                        <span class="fa fa-mobile"></span> &nbsp;
                        {{element.contacts[0].contact_info}}
                    </div>
                    </td>
                </ng-container>

                <!-- Star Column -->
                <ng-container matColumnDef="action" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <button mat-icon-button class="edit" (click)="editAddress(element)" matTooltip="Edit" matTooltipPosition="before">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Remove" (click)="deleteAddress(element,i)" matTooltipPosition="after">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <app-nodata *ngIf="dataSource?.filteredData?.length == 0"></app-nodata>
        </div>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </mat-card-content>
</mat-card>
