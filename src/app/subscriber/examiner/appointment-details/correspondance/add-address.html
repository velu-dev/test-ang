<div class="dialog fixed-dialog custom-dialog">
    <mat-card-header class="model-header">
        <div class="content-wrapper-main-title">DEU Office</div>
        <span class="spacer"></span>
        <button class="close-model" color="warn" (click)="onNoClick()"> <i class="fa fa-close"></i> close </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div fxLayout="row wrap" class="scroll_ m-t-10">

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Office Name</mat-label>
                <input matInput placeholder="Office Name" autocomplete="off">
                <mat-error>error message here</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lg="50" fxFlex.xl="" fxFlex.md="50" fxFlex.sm="50"
                fxFlex.xs="100">
                <mat-label>Street Address 1</mat-label>
                <input matInput placeholder="Street Address 1" autocomplete="off">
                <mat-error>error message here</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lg="50" fxFlex.xl="" fxFlex.md="50" fxFlex.sm="50"
                fxFlex.xs="100">
                <mat-label>Street Address 2</mat-label>
                <input matInput placeholder="Street Address 2" autocomplete="off">
                <mat-error>error message here</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lg="50" fxFlex.xl="" fxFlex.md="50" fxFlex.sm="50"
                fxFlex.xs="100">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" autocomplete="off">
                <mat-error>error message here</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lg="50" fxFlex.xl="" fxFlex.md="50" fxFlex.sm="50"
                fxFlex.xs="100">
                <mat-label>State</mat-label>
                <mat-select>
                    <mat-option>
                        Option here
                    </mat-option>
                </mat-select>
                <mat-error>error message here</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lg="50" fxFlex.xl="" fxFlex.md="50" fxFlex.sm="50"
                fxFlex.xs="100">
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Zip Code" autocomplete="off">
                <mat-error>error message here</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lg="50" fxFlex.xl="" fxFlex.md="50" fxFlex.sm="50"
                fxFlex.xs="100">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" autocomplete="off">
                <mat-error>error message here</mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lg="50" fxFlex.xl="" fxFlex.md="50" fxFlex.sm="50"
                fxFlex.xs="100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" autocomplete="off">
                <mat-error>error message here</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" fxFlex.lg="50" fxFlex.xl="" fxFlex.md="50" fxFlex.sm="50"
                fxFlex.xs="100">
                <mat-label>Fax</mat-label>
                <input matInput placeholder="Fax" autocomplete="off">
                <mat-error>error message here</mat-error>
            </mat-form-field>

            <div fxFlex="100" class="m-t-20 text-center">
                <button mat-stroked-button type="button" (click)="onNoClick()" class="outline-danger">Cancel</button>
                <button mat-stroked-button type="button"  class="outline-success text-center m-l-10">Save</button>
            </div>
        </div>
    </mat-card-content>
</div>
