<div class="dialog custom-dialog">
    <mat-card-header class="model-header">
        <div class="content-wrapper-main-title">Custom Document</div>
        <span class="spacer"></span>
        <button class="close-model" color="warn" (click)="onNoClick()"> <i class="fa fa-close"></i> close </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="cuctom-document-upload">
        <div fxLayout="row wrap" class="w-100" fxFlex="100">
            <div fxFlex="80" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="80" fxFlex.xl="80"
                class="upload-file">
                <button mat-raised-button (click)="uploader.click()" class="filled-gray">Select File</button>
                <mat-form-field appearance="standard" class="p-l-10 w-100">
                    <input matInput readonly value="{{file | ellipsis:50}}" placeholder="No file chosen">
                    <input type="file" #uploader hidden (change)="selectFile($event)" id="uploadFile"
                        accept=".pdf, .doc, .docx" multiple required>
                    <mat-hint>Supported file formats: .pdf, .doc, .docx</mat-hint>
                    <mat-hint *ngIf="errors.status">
                        <mat-error>{{errors.message}}</mat-error>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div fxFlex="20" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="20" fxFlex.lg="20" fxFlex.xl="20">
                <button mat-raised-button class="filled-gray add-file-btn" [disabled]="isUploading"
                    (click)="uploadFile()">Add</button>
            </div>
        </div>
    </mat-card-content>
</div>
