<div class="app-calendar">
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="dateChanged()"
        style="visibility: hidden;">
    <mat-datepicker #picker></mat-datepicker>
    <full-calendar #calendar *ngIf="options" [eventLimit]="options.eventLimit" [themeSystem]="'standard'"
        [bootstrapFontAwesome]="true" [businessHours]="options.businessHours" [editable]="true" [events]="events"
        [header]="options.header" [customButtons]="options.customButtons" [plugins]="options.plugins"
        (dateClick)="handleDateClick($event)">
    </full-calendar>
</div>
