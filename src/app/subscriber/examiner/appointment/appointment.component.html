<mat-card class="m-card appointments">

    <mat-card-content class="p-t-3  m-b-0">
        <div class="table-filter">
            <input (keyup)="applyFilter($event.target.value)" [(ngModel)]="filterValue"
                placeholder="Search by name, email, role">
        </div>
        <span class="spacer"></span>
        <button mat-icon-button class="filter-icon" (click)="exportData()">
            <img class="icon-16" [src]="xls" alt="export" />
        </button>
        <button mat-icon-button class="filter-icon p-t-0" [matMenuTriggerFor]="filter">
            <mat-icon mat-icon-button aria-hidden="false" material-icons aria-label="home icon">filter_list</mat-icon>
        </button>
        <mat-menu #filter="matMenu">
            <mat-list role="list">
                <mat-list-item role="listitem">
                    <mat-checkbox (change)="filterByRole('all')" [(ngModel)]="filterAll">All</mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem" *ngFor="let role of roles">
                    <mat-checkbox (change)="filterByRole()" [(ngModel)]="role.checked">{{role.role_name}}</mat-checkbox>
                </mat-list-item>
            </mat-list>
        </mat-menu>

    </mat-card-content>

    <div class="user-detail">
        <table mat-table [dataSource]="dataSource" matSort class="w-100 user-table">
            <!-- act Column -->
            <ng-container matColumnDef="act">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <img [src]="completed" alt="completed">
                </td>
            </ng-container>
            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- claim_number Column -->
            <ng-container matColumnDef="claim_number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Claim Number </th>
                <td mat-cell *matCellDef="let row"> {{row.claim_number}} </td>
            </ng-container>

            <!-- exam_type Column -->
            <ng-container matColumnDef="exam_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Type </th>
                <td mat-cell *matCellDef="let row"> {{row.exam_type}} </td>
            </ng-container>
            <!-- location Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} <span class="time"><i class="fa fa-clock-o"></i>9.00
                        AM</span></td>
            </ng-container>


            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.status"> <span
                        class="confirmed">{{row.status}}</span> </td>
            </ng-container>
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center !important"> Review
                    Documents </th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    <button mat-icon-button [matMenuTriggerFor]="review_doc">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #review_doc="matMenu">
                        <button mat-menu-item>
                            <span>Cover Letter
                            </span>
                        </button>
                        <button mat-menu-item>
                            <span>History
                            </span>
                        </button>
                        <button mat-menu-item>
                            <span>Record Summary
                            </span>
                        </button>

                        <button mat-menu-item>
                            <span>Report Template</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</mat-card>
