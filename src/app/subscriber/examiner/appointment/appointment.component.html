<mat-card class="m-card appointments">

    <mat-card-content class="p-t-3  m-b-0">
        <div class="table-filter">
            <input (keyup)="applyFilter($event.target.value)" [(ngModel)]="filterValue"
                placeholder="Search by name, email, role">
        </div>
        <span class="spacer"></span>
        <button mat-icon-button class="filter-icon" (click)="exportData()">
            <img class="icon-16" [src]="xls" alt="export" />
        </button>
        <button mat-icon-button class="filter-icon p-t-0" [matMenuTriggerFor]="filter">
            <mat-icon mat-icon-button aria-hidden="false" material-icons aria-label="home icon">filter_list</mat-icon>
        </button>
        <mat-menu #filter="matMenu">
            <mat-list role="list">
                <mat-list-item role="listitem">
                    <mat-checkbox (change)="filterByRole('all')" [(ngModel)]="filterAll">All</mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem" *ngFor="let role of roles">
                    <mat-checkbox (change)="filterByRole()" [(ngModel)]="role.checked">{{role.role_name}}</mat-checkbox>
                </mat-list-item>
            </mat-list>
        </mat-menu>

    </mat-card-content>

    <div class="user-detail">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
            <!-- ID Column -->
            <ng-container matColumnDef="act">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row"> <button>X</button> </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
            </ng-container>
            <ng-container matColumnDef="review">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Review Documents </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">more_vert</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="click()" mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</mat-card>
