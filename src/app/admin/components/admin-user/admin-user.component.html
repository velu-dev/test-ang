<mat-card class="m-card">
    <mat-card-header>
        <mat-card-title class="m-0">Admin</mat-card-title>
        <span class="spacer"></span>
        <button routerLink="new" mat-mini-fab class="add-user">
            <mat-icon>add</mat-icon>
        </button>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="p-t-3  m-b-0">
        <div class="table-filter">
            <input (keyup)="applyFilter($event.target.value)" placeholder="Search by name, email, role">
        </div>
        <span class="spacer"></span>
        <input type="file" hidden (change)="uploadFile($event)" id="uploadFile" accept="CSV">
            
        <button mat-icon-button class="filter-icon" (click)="exportData()">
            <img class="icon-16" [src]="xls" alt="export" />
        </button>
        <!-- <button mat-icon-button class="filter-icon">
            <mat-icon (click)="selectFile()">cloud_upload</mat-icon>
        </button> -->

        <div class="user-detail">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i=index">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName[i]}} </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="i == 0 && isMobile">
                            <mat-icon mat-raised-button
                                [ngClass]="{'table-expand': expandId == element.id, 'expand-close': !(expandId == element.id)}">
                                {{ expandId == element.id ? 'remove_circle' : 'add_circle'}}
                            </mat-icon>
                        </span>
                        <span>{{element[column]}} </span>
                        <span *ngIf="i == (columnsToDisplay.length-2)">
                            <mat-slide-toggle color="warm" [checked]="checked" (change)="onDisable($event, element.id)">
                            </mat-slide-toggle>
                        </span>
                        <span *ngIf="i == (columnsToDisplay.length-1)">
                            <mat-icon (click)="gotoDelete(element)" class="edit-user" mat-raised-button
                                matTooltip="Delete {{element.first_name}} Account" matTooltipPosition="right">delete
                            </mat-icon>
                        </span>

                    </td>
                </ng-container>
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="detail" [@detailExpand]="expandId == element.id ? 'expanded' : 'collapsed'">
                            <div class="resposive-table">
                                <div class="first_name"><span>First Name</span> {{element.first_name}} </div>
                                <div class="last_name"><span>Last Name</span> {{element.last_name}} </div>
                                <div class="sign in sign_in_email_id"><span>Email ID</span> {{element.sign_in_email_id}}
                                </div>
                                <div class="role_name"><span>Role</span> {{element.role_name}} </div>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr [ngClass]="{'disabled': disabled}" mat-row *matRowDef="let element; columns: columnsToDisplay;"
                    class="row" [class.row]="expandedElement === element" (click)="openElement(element)">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card-content>
</mat-card>
