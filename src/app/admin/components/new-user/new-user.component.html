<div class="lucy-register-form">
    <div class="p-t-30 p-b-30" fxLayout="column" fxLayoutGap="15px">
      <div fxLayout="row">
        <div class="m-auto" fxLayout="column"  fxLayoutGap="15px">
          <mat-card class="p-5">
            <mat-card-content>
              <!--Form start-->
              <form fxLayout="row wrap" [formGroup]="userForm" (ngSubmit)="userSubmit()">
                <mat-form-field class="m-t-20" appearance="outline" fxFlex="50">
                  <mat-label>First name*</mat-label>
                  <input matInput placeholder="First name" formControlName="firstName" autocomplete="off">
                </mat-form-field>
                <mat-form-field  class="m-t-20" appearance="outline" fxFlex="50">
                  <mat-label>Last name*</mat-label>
                  <input matInput placeholder="Last name" formControlName="lastName" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50" >
                  <mat-label>Company name</mat-label>
                  <input matInput placeholder="Company name" formControlName="companyName" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                  <mat-label>Email ID*</mat-label>
                  <input matInput placeholder="Email ID" formControlName="email">
                  <mat-error>{{errorMessages?.entervalidemail}}</mat-error>
                </mat-form-field>
                <mat-form-field  appearance="outline" fxFlex="50" >
                  <mat-label>Password*</mat-label>
                  <input matInput [type]="passwordFieldType ? 'text' : 'password'" placeholder="Password"
                    formControlName="password">   
                    <mat-icon matSuffix matTooltip="Password must contain at least 8 characters, including UPPER/lowercase, special character and numbers." matTooltipPosition="above">error_outline</mat-icon>            
                    <!-- <mat-icon matSuffix class="check-password" (click)="togglePasswordFieldType()">
                      {{passwordFieldType ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                  </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                  <mat-label>Phone number*</mat-label>
                  <input matInput  placeholder="Phone number"
                    formControlName="phoneNumber">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Submit<i class="fa fa-arrow-right"></i></button>
                <button (click)="userForm.reset()">Reset</button>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
