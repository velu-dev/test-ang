<mat-card-header>
    <mat-card-title class="m-0">Users</mat-card-title>
    <span class="spacer"></span>
    <button (click)="navigate()" mat-mini-fab class="add-user">
        <mat-icon>add</mat-icon>
    </button>

</mat-card-header>
<mat-divider></mat-divider>
<mat-card-content class="p-t-3">

    <div class="table-filter">
        <input (keyup)="applyFilter($event.target.value)" placeholder="Search by name, email, role">
    </div>
    <span class="spacer"></span>
    <button mat-icon-button class="filter-icon">
        <mat-icon mat-icon-button  aria-hidden="false" material-icons aria-label=" home icon"
            [matMenuTriggerFor]="filter">filter_list</mat-icon>
    </button>
    <mat-menu #filter="matMenu">
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let role of roles">
                <mat-checkbox (change)="filterByRole()" [(ngModel)]="role.checked">{{role.role_name}}</mat-checkbox>
            </mat-list-item>
        </mat-list>

    </mat-menu>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-table">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i= index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> {{columnName[i]}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="element-diagram">
                        <div class="element-first_name"> {{element.first_name}} </div>
                        <div class="element-last_name"> {{element.last_name}} </div>
                        <div class="element-email"> {{element.sign_in_email_id}} </div>
                        <div class="element-role"> {{element.role_name}} </div>
                    </div>
                    <div class="element-description">
                        {{element.first_name}}
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
            [class.expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]"></mat-paginator>

</mat-card-content>
