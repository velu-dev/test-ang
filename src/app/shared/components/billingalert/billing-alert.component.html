<div class="confirm-dialog error-alert">
  <div mat-dialog-title class="mat-card-title">
    <img [src]="error" alt="alert" class="text-center">
    <div class="inline">
      <div class="p-l-10">{{data?.title}}</div>
      <div class="mat-card-description p-l-10">
        <div class="incomplete-modules">
          <ul>
            <li *ngFor="let incompleteInfo of data?.incompleteInformation">
              <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
              {{incompleteInfo?.name}}
              <i class="fas" *ngIf="incompleteInfo?.value.length != 0"
                [ngClass]="{'fa-angle-down': expandDetailName != incompleteInfo?.name,'fa-angle-up': expandDetailName == incompleteInfo?.name}"
                (click)="expandDetailName = incompleteInfo?.name"></i>
              <div *ngIf="expandDetailName == incompleteInfo?.name">
                <ol *ngFor="let value of incompleteInfo?.value">
                  <li>{{value}}</li>
                </ol>
                <!-- <div *ngIf="incompleteInfo?.value.length == 0" class="no-data">
                  No Data Found
                </div> -->
              </div>
            </li>
            <br />
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="disable-actions text-center p-t-15" fxFlex="80">
    <button mat-stroked-button (click)="onNoClick()" class="yes m-r-5">OK</button>
  </div>
</div>
