<div class="user-disable">
  <div mat-dialog-title class="mat-card-title">Do you want to {{data.name}}?</div>
  <div mat-dialog-actions class="disable-acctions text-center p-t-25">
    <button mat-raised-button color="primary" (click)="onNoClick()" class="no m-r-5">No</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial class="yes">Yes</button>
  </div>
</div>
