<div class="regultion-info">
   <div class="header">
       <div class="title">
        {{data.title}}{{data.title}}{{data.title}}{{data.title}}{{data.title}}{{data.title}}{{data.title}}{{data.title}}{{data.title}}
       </div>
       <button (click)="onClick()" aria-label="icon-button with a close icon">
        <i class="fa fa-close"></i>
      </button>
   </div>
   <div class="container">
    <span *ngFor="let regulation of data.regulations">
      <div class="sub-title">{{regulation.section_number}} - {{regulation.section_title}}</div>
      <div class="description">{{regulation.regulation_text}}</div>
    </span>
   </div>
</div>
