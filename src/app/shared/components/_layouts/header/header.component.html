<mat-toolbar class="nav-bar">
    <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSidenav()">
            <mat-icon aria-label="Side nav menu_open icon">menu_open</mat-icon>
        </button>

        <span flex class="spacer"></span>
        <mat-card-actions>
            <div fxLayout="row">
                <button mat-icon-button [matMenuTriggerFor]="notification">
                    <mat-icon matBadge="15" matBadgeColor="warn">notifications_none</mat-icon>
                    <!-- Include text description of the icon's meaning for screen-readers -->
                    <span class="cdk-visually-hidden">
                        Example with a home icon with overlaid badge showing the number 15
                    </span>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="settings">
                    <mat-icon>supervised_user_circle</mat-icon>
                </button>
                <button mat-icon-button [routerLink]="['/authentication']">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </div>
        </mat-card-actions>
        <mat-menu #notification="matMenu">
            <button mat-menu-item>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example supervised_user_circle icon">
                    supervised_user_circle</mat-icon>
            </button>
            <button mat-menu-item>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example supervised_user_circle icon">
                    supervised_user_circle</mat-icon>
            </button>
            <button mat-menu-item>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example supervised_user_circle icon">
                    supervised_user_circle</mat-icon>
            </button>
        </mat-menu>
        <mat-menu #settings="matMenu">
            <button mat-menu-item>
                <mat-icon>supervised_user_circle</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>settings_applications</mat-icon>
                <span>settings</span>
            </button>
            <button mat-menu-item [routerLink]="['/authentication']">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>

</mat-toolbar>
