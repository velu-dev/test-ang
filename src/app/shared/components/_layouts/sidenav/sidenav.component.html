<mat-sidenav-container class="sidenav-container ">
    <!-- <span *ngIf="isOpend"> -->
    <mat-sidenav #drawer [ngClass]="{'opened': isOpend, 'closed': !isOpend}" class="sidenav" mode="side"
        [disableClose]="true" [opened]="true">
        <!-- [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"> -->

        <mat-toolbar style="cursor: pointer;" *ngIf="isOpend" (click)="mainPage()">
            <img mat-card-image [src]="simplexam_logo" alt="Lucy logo" class="logo-white">
            <span class="p-l-4"> Simplexam</span>
        </mat-toolbar>
        <span *ngIf="is_subscriber == 'true' && isOpend">
            <a mat-raised-button *ngIf="roleId == 2" (click)="changeRole()" class="text-center switched_account">
                <mat-icon>loop</mat-icon> Switch to Examiner
            </a>
            <a mat-raised-button *ngIf="roleId == 11" (click)="changeRole()" class="text-center switched_account">
                <mat-icon>loop</mat-icon> Switch to Subscriber
            </a>
        </span>
        <mat-nav-list>
            <span *ngFor="let menuItem of menuItems">
                <a class="menu-card-title" *ngIf="isOpend">{{menuItem.group}}</a>
                <a *ngFor="let menu of menuItem.menu" (click)="navigate()" [routerLink]="menu.path"
                    routerLinkActive="active-list-item" class="list-nav" mat-list-item>
                    <mat-icon aria-hidden="false" aria-label="home icon">{{menu.icon}}</mat-icon><span
                        *ngIf="isOpend">{{menu.title }}</span>
                </a>
            </span>
        </mat-nav-list>
    </mat-sidenav>
    <!-- </span>
    <span *ngIf="!isOpend">
        <mat-sidenav #drawer1 [opened]="false">
            <mat-nav-list>
                <span *ngFor="let menuItem of menuItems">
                    <a *ngFor="let menu of menuItem.menu" (click)="navigate()" [routerLink]="menu.path"
                        routerLinkActive="active-list-item" class="list-nav" mat-list-item>
                        <mat-icon aria-hidden="false" aria-label="home icon">{{menu.icon}}</mat-icon>
                    </a>
                </span>
            </mat-nav-list>
        </mat-sidenav>
    </span> -->
    <mat-sidenav-content>
        <app-header [inputSideNav]="drawer" (isOpen)="isOpen($event)"></app-header>
        <!-- Add Content Here -->
        <div class="content-wrapper p-t-0">
            <app-page_header></app-page_header>
            <ngx-spinner type="ball-clip-rotate" size="medium"></ngx-spinner>
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
