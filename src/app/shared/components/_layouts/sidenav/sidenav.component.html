<mat-sidenav-container class="sidenav-container ">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <mat-toolbar> <img mat-card-image [src]="logo_white" alt="Lucy logo" class="logo-white"> <span
                class="p-l-4">LUCY ADMIN</span></mat-toolbar>
        <mat-nav-list>
            <span *ngFor="let menuItem of menuItems">
                <a class="menu-card-title">{{menuItem.group}}</a>
                <a *ngFor="let menu of menuItem.menu" (click)="navigate()" [routerLink]="menu.path"
                    routerLinkActive="active-list-item" class="list-nav" mat-list-item>
                    <mat-icon aria-hidden="false" aria-label="home icon">{{menu.icon}}</mat-icon> {{menu.title }}
                </a>
            </span>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header [inputSideNav]="drawer"></app-header>
        <!-- Add Content Here -->
        <div class="content-wrapper p-t-0">
            <app-page_header></app-page_header>
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
